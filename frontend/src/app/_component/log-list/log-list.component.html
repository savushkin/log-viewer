<div class="log-title" [title]="name">
  <ng-container *ngIf="name; else selectFile">{{name}}, {{rows? rows + ' rows': 'indexing'}}, {{size|fileSize}}</ng-container>
  <ng-template #selectFile>Select file</ng-template>
</div>
<div class="log-content-container" #logListContainer (scroll)="scrollList($event)">
  <svg class="log-content"
       [attr.width]="16 + symbolWidth * (maxColumns? maxColumns: 0) + 16"
       [attr.height]="8 + lineHeight * (rows? rows: 0) + 32"
       #logList>
    <style>
      .log-content-item {
        font-family: 'Andale Mono', Consolas, 'Courier New', serif;
        font-size: 13px;
        fill: #BED6FF;
      }
    </style>
    <text [attr.y]="row?.index? 16 + row?.index * lineHeight: 16"
          [attr.x]="lineStart? lineStart * symbolWidth: 0"
          class="log-content-item"
          *ngFor="let row of content;">{{row?.row}}</text>
  </svg>
</div>
